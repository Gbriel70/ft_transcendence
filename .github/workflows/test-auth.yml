name: Auth Service Tests

on:
  push:
    branches: [ auth ]
    paths:
      - 'app/services/auth/**'
      - '.github/workflows/test-auth.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/services/auth/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # PostgreSQL como serviÃ§o
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: minibank_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/services/auth/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: app/services/auth
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: app/services/auth
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: minibank_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret-for-ci-cd-only
        run: npm test -- --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./app/services/auth/coverage/lcov.info
          flags: auth-service
          name: auth-service-coverage
          fail_ci_if_error: false

      - name: ğŸ“ˆ Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./app/services/auth/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Tests passed
        if: success()
        run: echo "ğŸ‰ All tests passed!"

      - name: âŒ Tests failed
        if: failure()
        run: |
          echo "âŒ Tests failed! Please check the logs above."
          exit 1