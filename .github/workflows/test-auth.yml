name: Auth Service Tests

on:
  push:
    branches: [ auth ]
    paths:
      - 'app/services/auth/**'
      - '.github/workflows/test-auth.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: minibank_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        working-directory: app/services/auth
        run: |
          npm install
          npm ci

      - name: ðŸ§ª Run tests
        working-directory: app/services/auth
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: minibank_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret-for-ci-cd-only
        run: npm test -- --coverage

      - name: âœ… Tests passed
        if: success()
        run: echo "ðŸŽ‰ All tests passed!"