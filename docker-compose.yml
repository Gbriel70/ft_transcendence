services:
  # ====================POSTGRES========================#
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: minibank_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - minibank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d minibank_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault/config/vault.hcl:/vault/config/vault.hcl:ro
      - vault_data:/vault/data
      - vault_init:/vault/init
      - ./vault/policies:/vault/policies:ro
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    ports:
      - "8200:8200"
    networks:
      - minibank-network
    restart: unless-stopped

  vault-init:
    image: hashicorp/vault:1.16
    container_name: vault_init
    depends_on:
      - vault
    volumes:
      - ./vault/scripts/init.sh:/init.sh:ro
      - vault_init:/vault/init
      - ./vault/policies:/vault/policies:ro
    entrypoint: ["sh", "/init.sh"]
    networks:
      - minibank-network
    restart: "no"

  #==================== MICROSERVIÃ‡OS ====================
  auth_service:
    build:
      context: ./app/services/auth
      dockerfile: dockerfile
    container_name: auth_service
    environment:
      SERVICE_PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: minibank_db
      JWT_EXPIRES_IN: 24h
      VAULT_ADDR: http://vault:8200
      VAULT_ROLE_ID_FILE: /vault/init/role_id_auth
      VAULT_SECRET_ID_FILE: /vault/init/secret_id_auth
      VAULT_KV_PATH: secret/auth
    ports:
      - "3001:3001"
    volumes:
      - vault_init:/vault/init:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  user_service:
    build:
      context: ./app/services/user
      dockerfile: dockerfile
    container_name: user_service
    environment:
      SERVICE_PORT: 3002
      VAULT_ADDR: http://vault:8200
      VAULT_ROLE_ID_FILE: /vault/init/role_id_user
      VAULT_SECRET_ID_FILE: /vault/init/secret_id_user
      VAULT_KV_PATH: secret/user
    ports:
      - "3002:3002"
    volumes:
      - vault_init:/vault/init:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  transition_service:
    build:
      context: ./app/services/transition
      dockerfile: dockerfile
    container_name: transition_service
    environment:
      SERVICE_PORT: 3003
      VAULT_ADDR: http://vault:8200
      VAULT_ROLE_ID_FILE: /vault/init/role_id_transition
      VAULT_SECRET_ID_FILE: /vault/init/secret_id_transition
      VAULT_KV_PATH: secret/transition
    ports:
      - "3003:3003"
    volumes:
      - vault_init:/vault/init:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  blockchain_service:
    build:
      context: ./app/services/blockchain
      dockerfile: dockerfile
    container_name: blockchain_service
    environment:
      SERVICE_PORT: 3004
      VAULT_ADDR: http://vault:8200
      VAULT_ROLE_ID_FILE: /vault/init/role_id_blockchain
      VAULT_SECRET_ID_FILE: /vault/init/secret_id_blockchain
      VAULT_KV_PATH: secret/blockchain
    ports:
      - "3004:3004"
    volumes:
      - vault_init:/vault/init:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./app/frontend
      dockerfile: dockerfile
    container_name: minibank_frontend
    environment:
      VITE_API_URL: http://localhost/api
    ports:
      - "5173:80"
    networks:
      - minibank-network
    restart: unless-stopped

  # ==================== NGINX ====================
  nginx:
    build:
      context: ./app/nginx
      dockerfile: dockerfile
    container_name: nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs
    depends_on:
      - frontend
      - auth_service
      - user_service
      - transition_service
      - blockchain_service
    networks:
      - minibank-network
    restart: unless-stopped

networks:
  minibank-network:
    driver: bridge

volumes:
  postgres_data:
  nginx_certs:
  vault_data:
  vault_init:
