services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: transcendence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - minibank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d transcendence"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===== VAULT =====
  vault:
    build:
      context: ./app/vault
      dockerfile: dockerfile
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-only-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    networks:
      - minibank-network
    volumes:
      - vault_data:/vault/data
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
    command: server -dev -dev-root-token-id="dev-only-token"

  # Inicializador do Vault (roda uma vez e para)
  vault-init:
    image: hashicorp/vault:latest
    container_name: vault-init
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-only-token"
    depends_on:
      - vault
    networks:
      - minibank-network
    volumes:
      - ./app/vault/init-vault.sh:/init-vault.sh
    entrypoint: ["/bin/sh", "/init-vault.sh"]
    restart: "no"

  auth_service:
    build:
      context: ./app/services/auth
      dockerfile: dockerfile
    container_name: auth_service
    environment:
      SERVICE_PORT: 3001
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-only-token"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    networks:
      - minibank-network
    restart: unless-stopped

  user_service:
    build:
      context: ./app/services/user
      dockerfile: dockerfile
    container_name: user_service
    environment:
      SERVICE_PORT: 3002
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-only-token"
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    networks:
      - minibank-network
    restart: unless-stopped

  transition_service:
    build:
      context: ./app/services/transition
      dockerfile: dockerfile
    container_name: transition_service
    environment:
      SERVICE_PORT: 3003
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-only-token"
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    networks:
      - minibank-network
    restart: unless-stopped

  blockchain_service:
    build:
      context: ./app/services/blockchain
      dockerfile: dockerfile
    container_name: blockchain_service
    environment:
      SERVICE_PORT: 3004
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev-only-token"
    ports:
      - "3004:3004"
    depends_on:
      vault-init:
        condition: service_completed_successfully
    networks:
      - minibank-network
    restart: unless-stopped

  frontend:
    build:
      context: ./app/frontend
      dockerfile: dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    networks:
      - minibank-network
    restart: unless-stopped

  nginx:
    build:
      context: ./app/nginx
      dockerfile: dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "8443:443"
    depends_on:
      - frontend
      - auth_service
    networks:
      - minibank-network
    restart: unless-stopped

networks:
  minibank-network:
    driver: bridge

volumes:
  postgres_data:
  vault_data: