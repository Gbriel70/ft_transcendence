services:
  # ====================POSTGRES========================#
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: minibank_db
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - minibank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  #==================== MICROSERVIÃ‡OS ====================
  auth_service:
    build:
      context: ./app/services/auth
      dockerfile: dockerfile
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/minibank_db
      JWT_SECRET: jwt_secret_key
      SERVICE_PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  user_service:
    build:
      context: ./app/services/user
      dockerfile: dockerfile
    container_name: user_service
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/minibank_db
      SERVICE_PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  transition_service:
    build:
      context: ./app/services/transition
      dockerfile: dockerfile
    container_name: transition_service
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/minibank_db
      SERVICE_PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  blockchain_service:
    build:
      context: ./app/services/blockchain
      dockerfile: dockerfile
    container_name: blockchain_service
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/minibank_db
      SERVICE_PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minibank-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./app/frontend
      dockerfile: dockerfile
    container_name: minibank_frontend
    environment:
      VITE_API_URL: http://localhost/api
    ports:
      - "5173:80"
    networks:
      - minibank-network
    restart: unless-stopped

  # ==================== NGINX ====================
  nginx:
    build:
      context: ./app/nginx
      dockerfile: dockerfile
    container_name: nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs
    depends_on:
      - frontend
      - auth_service
      - user_service
      - transition_service
      - blockchain_service
    networks:
      - minibank-network
    restart: unless-stopped

networks:
  minibank-network:
    driver: bridge

volumes:
  postgres_data:
  nginx_certs:
