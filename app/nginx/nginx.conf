pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # ===== MODSECURITY =====
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    # ===== SECURITY HEADERS (MÍNIMO) =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===== RATE LIMITING =====
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # ===== UPSTREAMS =====
    upstream frontend {
        server frontend:80;
    }

    upstream auth_service {
        server auth_service:3001;
    }

    upstream user_service {
        server user_service:3002;
    }

    upstream transition_service {
        server transition_service:3003;
    }

    upstream blockchain_service {
        server blockchain_service:3004;
    }

    # ===== HTTP → HTTPS =====
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }

    # ===== HTTPS =====
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth (com rate limit no login)
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/auth {
            limit_req zone=api_limit burst=10 nodelay;
            
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Demais serviços
        location /api/user {
            limit_req zone=api_limit burst=10 nodelay;
            
            rewrite ^/api/user/(.*) /$1 break;
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/transition {
            limit_req zone=api_limit burst=10 nodelay;
            
            rewrite ^/api/transition/(.*) /$1 break;
            proxy_pass http://transition_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/blockchain {
            limit_req zone=api_limit burst=10 nodelay;
            
            rewrite ^/api/blockchain/(.*) /$1 break;
            proxy_pass http://blockchain_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}