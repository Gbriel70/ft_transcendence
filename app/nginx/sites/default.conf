# ===== HTTP → HTTPS =====
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host:8443$request_uri;
    }
}

# ===== HTTPS =====
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;

    # SSL
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Health check (sem WAF)
    location /health {
        access_log off;
        modsecurity off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Frontend
    location / {
        modsecurity off;

        limit_req zone=static_zone burst=50 nodelay;
        limit_conn conn_limit_zone 20;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth Service
    location /api/auth/login {
        limit_req zone=login_zone burst=2 nodelay;
        limit_conn conn_limit_zone 3;

        rewrite ^/api/auth/(.*)$ /$1 break;
        
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location = /api/auth/register {
        limit_req zone=register_zone burst=1 nodelay;
        limit_conn conn_limit_zone 2;

        rewrite ^/api/auth/(.*)$ /$1 break;
        
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/auth/ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_conn conn_limit_zone 10;

        rewrite ^/api/auth/(.*)$ /$1 break;
        
        proxy_pass http://auth_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== USER SERVICE =====
    location /api/user/ {
        limit_req zone=api_zone burst=10 nodelay;
        
        rewrite ^/api/user/(.*)$ /$1 break;
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== TRANSACTION SERVICE =====
    location /api/transaction/ {
        # Rate limit intermediário
        limit_req zone=transaction_zone burst=5 nodelay;
        
        rewrite ^/api/transaction/(.*)$ /$1 break;
        proxy_pass http://transaction_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== BLOCKCHAIN SERVICE =====
    location /api/blockchain/ {
        limit_req zone=api_zone burst=10 nodelay;
        
        rewrite ^/api/blockchain/(.*)$ /$1 break;
        proxy_pass http://blockchain_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== ERROR PAGES =====
    error_page 403 /403.html;
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;

    location = /403.html {
        internal;
        return 403 '{"error":"Forbidden","message":"Access denied by WAF"}';
        add_header Content-Type application/json;
    }

    location = /429.html {
        internal;
        return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later."}';
        add_header Content-Type application/json;
    }

    location = /50x.html {
        internal;
        return 500 '{"error":"Internal Server Error"}';
        add_header Content-Type application/json;
    }
}